<div x-data="patientList()" x-init="init()">
  <input type="text" class="input input-bordered w-full mb-4" placeholder="Buscar paciente..." x-model="search" @input="filter()">
  <ul class="space-y-2">
    <template x-for="patient in filteredPatients" :key="patient.id">
      <li class="card bg-base-100 shadow-md flex flex-row items-center p-2">
        <img :src="patient.photo || 'https://api.dicebear.com/7.x/thumbs/svg?seed='+patient.name" class="w-12 h-12 rounded-full mr-4 border-2 border-primary">
        <div class="flex-1">
          <div class="font-bold text-lg" x-text="patient.name"></div>
          <div class="text-xs text-gray-500" x-text="patient.birthdate"></div>
        </div>
        <button class="btn btn-sm btn-info ml-2" @click="$dispatch('navigate', { page: 'PatientEdit', id: patient.id })">Ver</button>
        <button class="btn btn-sm btn-success ml-2" @click="$dispatch('navigate', { page: 'ReviewNew', id: patient.id })">RevisiÃ³n</button>
      </li>
    </template>
  </ul>
  <template x-if="filteredPatients.length === 0">
    <div class="text-center text-gray-400 mt-8">No hay pacientes</div>
  </template>
</div>
