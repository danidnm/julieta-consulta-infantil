<div x-data="login()" x-init="init()" class="max-w-sm mx-auto p-4">
  <template x-if="!identified">
    <form @submit="submit" class="space-y-3">
      <label class="form-control w-full">
        <div class="label"><span class="label-text">Introduce la contrase√±a</span></div>
        <input type="password" class="input input-bordered w-full" placeholder="****" x-model="password" />
      </label>
      <template x-if="error">
        <div class="alert alert-error py-2 text-sm">
          <span x-text="error"></span>
        </div>
      </template>
      <button type="submit" class="btn btn-primary w-full" :class="{ 'btn-disabled': loading }">
        <span x-show="!loading">Entrar</span>
        <span x-show="loading" class="loading loading-spinner loading-sm"></span>
      </button>
    </form>
  </template>

  <template x-if="identified">
    <div class="space-y-3 text-center">
      <div class="alert alert-success">
        <span>Identificado correctamente</span>
      </div>
      <div class="flex gap-2">
        <button class="btn btn-primary flex-1" @click="location.hash = '#Patients'">Ir a Pacientes</button>
        <button class="btn flex-1" @click="doLogout">Salir</button>
      </div>
    </div>
  </template>
</div>
